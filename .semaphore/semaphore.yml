version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cache restore
            - pip install -r requirements.txt
            - pip install nbmake pytest-xdist
            - cache store
            - pytest --nbmake -n=auto ./ipynb
      prologue:
        commands:
          - sem-version python 3.8
